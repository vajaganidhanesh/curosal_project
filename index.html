<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <section class="curosal">
        <div class="slider" id="slider">
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>
        <div class="buttons">
            <div class="button" id="prePage">
                <i class="fa-solid fa-caret-left"></i>
            </div>
            <div class="button" id="nextPage">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div>
        <div class="indicators">
            <p class="indicator activeIndicator" id="ind1" onclick="indicator(1)"></p>
            <p class="indicator" id="ind2" onclick="indicator(2)"></p>
            <p class="indicator" id="ind3" onclick="indicator(3)"></p>
            <p class="indicator" id="ind4" onclick="indicator(4)"></p>
        </div>
    </section>
    <script src="./index.js"></script>

</html>
